<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}File Downloader{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .hint {
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            background-color: #e0f7fa;
            border-left: 5px solid #00796b;
            text-align: left;
        }

        .download-form {
            margin-top: 30px;
        }

        .download-form input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }

        .download-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }

        .download-form input[type="submit"]:hover {
            background-color: #004d40;
        }

        .file-tabs {
            margin-top: 30px;
            text-align: center;
        }

        .file-tabs h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tab {
            background-color: #00796b;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .tab a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .tab a:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>

    <header>
        <h1>{% block header %}Welcome to the File Download Page{% endblock %}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>

</html>
